{% extends 'base.html' %}

{% load static %}

{% block content %}

{% csrf_token %}
<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="fileInput">Upload File</label>
                    <input type="file" class="form-control" id="fileInput" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Upload your .xlsx valid file here.</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% if uploaded_file_url %}
<p>File uploaded at: <a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
<p>Also print another thing if a file is uploaded</p>
{% endif %}

{% endblock %}
